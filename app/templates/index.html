<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TESS QuickLook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      position: relative;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .download-link {
      text-align: center;
      margin-top: 15px;
    }
    .download-link a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    .download-link a:hover {
      text-decoration: underline;
    }
    pre {
      background:#f0f0f0;
      padding:10px;
      border:1px solid #ccc;
      max-height:400px;
      overflow:auto;
    }
    /* Loader styles */
    #loader {
      display: none;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007BFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>TESS QuickLook Pipeline</h1>

  <form method="post" id="qlForm">
    <label for="name">Target name:</label>
    <input type="text" name="name" id="name" required>

    <label for="sector">Sector:</label>
    <input type="text" name="sector" id="sector" value="-1">

    <label for="pipeline">Pipeline:</label>
    <select name="pipeline" id="pipeline">
      <option value="spoc">spoc</option>
      <option value="tess-spoc">tess-spoc</option>
      <option value="tasoc">tasoc</option>
      <option value="cdips">cdips</option>
      <option value="pathos">pathos</option>
      <option value="qlp">qlp</option>
      <option value="tglc">tglc</option>
    </select>

    <label for="fluxtype">Flux type:</label>
    <select name="fluxtype" id="fluxtype">
      <option value="pdcsap">pdcsap</option>
      <option value="sap">sap</option>
    </select>

    <button type="submit">Run QuickLook</button>
  </form>

  <!-- Loader -->
  <div id="loader"></div>

  {% if image %}
    <h2>Result</h2>
    <img src="{{ image }}" alt="QuickLook result">
  {% endif %}

  {% if h5 %}
    <div class="download-link">
      <a href="{{ h5 }}" download>Download TLS results (.h5)</a>
    </div>
  {% endif %}

  {% if log %}
    <h2>Output log:</h2>
    <pre>{{ log }}</pre>
  {% endif %}

  <script>
    const form = document.getElementById('qlForm');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', () => {
      loader.style.display = 'block'; // show loader when form is submitted
    });
  </script>
</body>
</html>

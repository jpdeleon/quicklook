name: install and run test package

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest] 
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          miniconda-version: "latest"
          auto-activate-base: true
          activate-environment: ql  # Specify the environment to activate

      - name: Create Conda environment
        run: conda env create -f environment.yml

      - name: Install pip dependencies
        shell: bash -l {0}  # Use a login shell to activate conda environment properly
        run: |
          conda activate ql
          pip install -r requirements.txt

      - name: Install the package in editable mode
        shell: bash -l {0}
        run: |
          conda activate ql
          pip install -e .

      - name: Test with pytest
        shell: bash -l {0}
        run: |
          conda activate ql
          pytest
